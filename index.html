<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <select id="">
      <option value="">Select a city...</option>
      <option value="">London</option>
      <option value="">Tokyo</option>
      <option value="">New York</option>
    </select>
    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">October 8th 2024</div>
      <div class="time">10:13:19 PM</div>
    </div>
    <div class="city">
      <h2>Sydney</h2>
      <div class="date">October 8th 2024</div>
      <div class="time">10:13:19 PM</div>
    </div>
    <footer>
      This project was coded by Sofia Freitas and is
      <a href="https://github.com/sofia-pastor/world-clock" target="_blank"
        >open-sourced on GitHub</a
      >.
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
